
name: CI Build
on:
  pull_request_target:
    branches:
      - '**'
  push:
    branches:
      - '**'
  workflow_dispatch:


concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true


jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
        contents: read

    steps:
      
      - name: Install GitHub CLI
        run: |
          sudo apt-get update -y
          sudo apt-get install -y gh
 
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name || github.repository }}
          ref:        ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha         || github.sha }}
          # Do not persist the repo token in the git config (prevents accidental use)
          persist-credentials: false
          # Optional: full history if you need tags/describe/versioning
          fetch-depth: 0


      - name: Derive TAG for this run
        id: meta
        run: |
          # If this run is on a tag push, use the tag name.
          # If it's a manual run, use the provided input or fallback to 'manual'.
          TAG="${{ github.ref_type == 'tag' && github.ref_name || '' }}"
          if [ -z "$TAG" ]; then
            TAG="${{ github.event.inputs.version }}"
          fi
          if [ -z "$TAG" ]; then TAG="manual"; fi
          echo "TAG=$TAG" >> "$GITHUB_ENV"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "Using TAG=$TAG"

      - name: Build Docker image (parameterized non-root user)
        run: |
          # Match the container user to the runner's uid/gid to avoid root-owned artifacts
          UIDNUM="$(id -u)"
          GIDNUM="$(id -g)"
          echo "UID: ${UIDNUM}"

          docker build \
            --build-arg DOCKER_USER=app \
            --build-arg DOCKER_UID="${UIDNUM}" \
            --build-arg DOCKER_GID="${GIDNUM}" \
            --build-arg VER="${TAG}" \
            -t mini-sandbox:"${TAG}" \
            .

      - name: Run container (privileged) and export artifact
        run: |
          mkdir -p dist
          # Your ENTRYPOINT runs tests and copies /app/.../release -> /rel
          docker run --rm --privileged \
            --security-opt seccomp=unconfined \
            --security-opt apparmor=unconfined \
            -e VERSION="${TAG}" \
            -v "$PWD/dist:/rel" \
            mini-sandbox:"${TAG}" 
